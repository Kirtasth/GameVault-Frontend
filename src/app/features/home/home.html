<div class="min-h-screen bg-peacock-dark text-white">
  <!-- Navigation Bar -->
  <nav class="bg-white/10 backdrop-blur-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <span class="text-2xl font-bold bg-gradient-to-r from-peacock-teal to-peacock-emerald bg-clip-text text-transparent">
              GameVault
            </span>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="#" class="bg-peacock-purple/50 text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
              <a href="#" class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">My Games</a>
              <a href="#" class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Browse</a>
            </div>
          </div>
        </div>
        <div class="hidden md:block">
          <div class="ml-4 flex items-center md:ml-6">
            <div class="flex items-center gap-4">
              <span class="text-gray-300 text-sm">Welcome!!</span>
              <button
                (click)="logout()"
                class="bg-red-500/20 hover:bg-red-500/30 text-red-400 px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-red-500/30"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Hero Section -->
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white/5 rounded-2xl p-8 border border-white/10 backdrop-blur-sm">
        <h1 class="text-4xl font-bold mb-4">Welcome to your Vault</h1>
        <p class="text-gray-400 text-lg mb-8">Track, organize, and discover your next gaming adventure.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Stat Card 1 -->
          <div class="bg-peacock-purple/20 p-6 rounded-xl border border-peacock-purple/30">
            <h3 class="text-peacock-teal font-semibold mb-2">Total Games</h3>
            <p class="text-3xl font-bold">0</p>
          </div>

          <!-- Stat Card 2 -->
          <div class="bg-peacock-purple/20 p-6 rounded-xl border border-peacock-purple/30">
            <h3 class="text-peacock-teal font-semibold mb-2">Currently Playing</h3>
            <p class="text-3xl font-bold">0</p>
          </div>

          <!-- Stat Card 3 -->
          <div class="bg-peacock-purple/20 p-6 rounded-xl border border-peacock-purple/30">
            <h3 class="text-peacock-teal font-semibold mb-2">Completed</h3>
            <p class="text-3xl font-bold">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="mt-8 px-4 sm:px-0">
      <h2 class="text-2xl font-bold mb-6">Recent Activity</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Placeholder Card -->
        <div class="bg-white/5 rounded-xl p-6 border border-white/10 hover:bg-white/10 transition-colors cursor-pointer group">
          <div class="h-40 bg-gray-800 rounded-lg mb-4 flex items-center justify-center group-hover:bg-gray-700 transition-colors">
            <span class="text-gray-500">No games added yet</span>
          </div>
          <h3 class="font-semibold text-lg mb-1">Start your collection</h3>
          <p class="text-gray-400 text-sm">Add your first game to get started tracking your progress.</p>
        </div>
      </div>
    </div>
  </main>
</div>
