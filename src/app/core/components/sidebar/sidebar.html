<aside class="bg-white/5 border-r border-white/10 flex flex-col transition-all duration-300 ease-in-out h-full"
       [ngClass]="{'w-64': !isCollapsed, 'w-20': isCollapsed}">

  <!-- Header / Toggle -->
  <div class="shrink-0 h-16 flex items-center justify-between px-4 border-b border-white/10">
    <span
      class="text-2xl font-bold bg-linear-to-r from-peacock-teal to-peacock-emerald bg-clip-text text-transparent overflow-hidden whitespace-nowrap transition-opacity duration-300"
      [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}">
      GameVault
    </span>
    <button (click)="toggleSidebar()"
            class="text-gray-400 hover:text-white focus:outline-none p-1 rounded-md hover:bg-white/10 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="grow p-4 space-y-2 overflow-y-auto overflow-x-hidden">
    <a href="#"
       class="bg-peacock-purple/50 text-white px-3 py-2 rounded-md text-sm font-medium flex items-center gap-3 whitespace-nowrap overflow-hidden"
       title="Dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">Store</span>
    </a>
    <a href="#"
       class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center gap-3 transition-colors whitespace-nowrap overflow-hidden"
       title="My Games">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">My Games</span>
    </a>
    <a href="#"
       class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center gap-3 transition-colors whitespace-nowrap overflow-hidden"
       title="Browse">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">Browse</span>
    </a>
    <a href="#"
       class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center gap-3 transition-colors whitespace-nowrap overflow-hidden"
       title="Developer Dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">Developer</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-white/10">
    <a href="#"
       class="text-gray-300 hover:bg-white/10 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center gap-3 transition-colors whitespace-nowrap overflow-hidden"
       title="Edit Profile">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0L7.86 5.89c-.3.92-1.21 1.43-2.14 1.13l-2.7-.87c-1.52-.49-2.69.9-1.98 2.35l1.3 2.73c.49 1.03-.03 2.25-1.13 2.57l-2.7.87c-1.52.49-.9 2.69 1.13 2.98l2.73 1.3c1.03.49 1.62 1.62 1.13 2.57l-1.3 2.73c-.71 1.45.46 2.84 1.98 2.35l2.7-.87c-.93.3-1.84.21-2.14 1.13l.65 2.72c.38 1.56 2.6 1.56 2.98 0l.65-2.72c.3-.92 1.21-1.43 2.14-1.13l2.7.87c1.52.49 2.69-.9 1.98-2.35l-1.3-2.73c-.49-1.03.03-2.25 1.13-2.57l2.7-.87c1.52-.49.9-2.69-1.13-2.98l-2.73-1.3c-1.03-.49-1.62-1.62-1.13-2.57l1.3-2.73c.71-1.45-.46-2.84-1.98-2.35l-2.7.87c-.93.3-1.84-.21-2.14-1.13L11.49 3.17zM10 13a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">Edit Profile</span>
    </a>
    <button
      (click)="logout()"
      class="w-full mt-2 bg-red-500/20 hover:bg-red-500/30 text-red-400 px-3 py-2 rounded-lg text-sm font-medium transition-colors border border-red-500/30 flex items-center gap-3 justify-center whitespace-nowrap overflow-hidden"
      title="Sign Out"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V5h10a1 1 0 100-2H3zm12.293 7.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L15.586 13H7a1 1 0 110-2h8.586l-1.293-1.293a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
      <span [ngClass]="{'opacity-100': !isCollapsed, 'opacity-0 w-0': isCollapsed}"
            class="transition-opacity duration-300">Sign Out</span>
    </button>
  </div>
</aside>
